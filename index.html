<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Apple - 1xBet Style</title>
    <style>
        :root {
            --gold: #FFD700;
            --gold-dark: #FF9900;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --card-border: #333;
            --text: #FFFFFF;
            --text-light: #AAAAAA;
            --highlight: #FF6600;
            --success: #4CAF50;
            --danger: #E74C3C;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text);
            font-family: 'Tajawal', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 20px;
            border: 1px solid var(--card-border);
        }
        
        /* شاشة التحقق من ID */
        .verify-screen {
            text-align: center;
        }
        
        .logo {
            color: var(--gold);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .verify-title {
            margin-bottom: 10px;
            color: var(--gold);
        }
        
        .verify-subtitle {
            color: var(--text-light);
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            background: var(--dark-bg);
            color: var(--text);
            font-size: 16px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .verify-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .verify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(255, 215, 0, 0.3);
        }
        
        .verify-btn:active {
            transform: translateY(1px);
        }
        
        .loader {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            position: relative;
        }
        
        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loader-circle:nth-child(2) {
            border-top-color: var(--gold-dark);
            animation-delay: 0.2s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-check {
            display: none;
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }
        
        .checkmark {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: block;
            stroke-width: 5;
            stroke: var(--success);
            stroke-miterlimit: 10;
            box-shadow: inset 0 0 0 rgba(76, 175, 80, 0.5);
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }
        
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 5;
            stroke-miterlimit: 10;
            stroke: var(--success);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        
        @keyframes fill {
            100% { box-shadow: inset 0 0 0 40px rgba(76, 175, 80, 0); }
        }
        
        /* شاشة اللعبة */
        .game-screen {
            display: none;
            text-align: center;
        }
        
        .game-header {
            margin-bottom: 20px;
        }
        
        .user-id {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .boxes-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .box {
            width: 70px;
            height: 90px;
            background: var(--dark-bg);
            border: 2px solid var(--card-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .box:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }
        
        .box-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
            color: var(--text-light);
        }
        
        .apple-icon {
            width: 50px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60"><path fill="%23FFD700" d="M30,5c-7,0-12,4-12,10c0,6,7,12,12,12s12-6,12-12C42,9,37,5,30,5z"/><path fill="%23FF9900" d="M30,27c-7,0-12-6-12-12c0-6,5-10,12-10V27z"/><path fill="%234CAF50" d="M28,5h4v4h-4V5z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            display: none;
            animation: bounceIn 0.5s;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        .start-btn {
            width: 200px;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(255, 215, 0, 0.3);
        }
        
        .start-btn:active {
            transform: translateY(1px);
        }
        
        /* تأثيرات الفوز */
        .win-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            animation: fadeInOut 2s;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 99;
        }
        
        /* رسائل التنبيه */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--danger);
            z-index: 200;
            display: none;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        
        /* تصميم للهواتف */
        @media (max-width: 500px) {
            .box {
                width: 60px;
                height: 80px;
            }
            
            .apple-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- شاشة التحقق من ID -->
        <div class="verify-screen" id="verifyScreen">
            <div class="logo">
                <div class="logo-icon">1x</div>
                <span>Golden Apple</span>
            </div>
            
            <h2 class="verify-title">التحقق من حساب 1xBet</h2>
            <p class="verify-subtitle">يرجى إدخال معرف حسابك للتحقق والبدء في اللعبة</p>
            
            <div class="input-group">
                <input type="text" id="userIdInput" class="input-field" placeholder="أدخل ID حساب 1xBet" maxlength="15">
            </div>
            
            <button class="verify-btn" id="verifyBtn">تحقق الآن</button>
            
            <div class="loader" id="loader">
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
            </div>
            
            <div class="success-check" id="successCheck">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
        </div>
        
        <!-- شاشة اللعبة -->
        <div class="game-screen" id="gameScreen">
            <div class="game-header">
                <div class="logo">
                    <div class="logo-icon">1x</div>
                    <span>Golden Apple</span>
                </div>
                <div class="user-id">ID: <span id="userDisplayId">1234567890</span></div>
            </div>
            
            <div class="boxes-container" id="boxesContainer"></div>
            
            <button class="start-btn" id="startBtn">ابدأ اللعب</button>
        </div>
    </div>
    
    <div class="alert" id="alert"></div>
    
    <script>
        // عناصر DOM
        const verifyScreen = document.getElementById('verifyScreen');
        const gameScreen = document.getElementById('gameScreen');
        const userIdInput = document.getElementById('userIdInput');
        const verifyBtn = document.getElementById('verifyBtn');
        const loader = document.getElementById('loader');
        const successCheck = document.getElementById('successCheck');
        const userDisplayId = document.getElementById('userDisplayId');
        const boxesContainer = document.getElementById('boxesContainer');
        const startBtn = document.getElementById('startBtn');
        const alertEl = document.getElementById('alert');
        
        // متغيرات اللعبة
        let userId = '';
        let applePosition = -1;
        let attempts = 0;
        
        // تحقق من ID
        verifyBtn.addEventListener('click', verifyUserId);
        
        function verifyUserId() {
            const id = userIdInput.value.trim();
            
            if (id.length < 10) {
                showAlert('يجب أن يتكون ID من 10 أرقام على الأقل', 'error');
                return;
            }
            
            if (!/^\d+$/.test(id)) {
                showAlert('يجب أن يحتوي ID على أرقام فقط', 'error');
                return;
            }
            
            userId = id;
            verifyBtn.style.display = 'none';
            loader.style.display = 'block';
            
            // محاكاة عملية التحقق من السيرفر
            setTimeout(() => {
                loader.style.display = 'none';
                successCheck.style.display = 'block';
                
                // عرض ID المستخدم
                userDisplayId.textContent = userId;
                
                // الانتقال إلى شاشة اللعبة بعد التأكيد
                setTimeout(() => {
                    verifyScreen.style.display = 'none';
                    gameScreen.style.display = 'block';
                    initGame();
                }, 1500);
            }, 3000);
        }
        
        // تهيئة اللعبة
        function initGame() {
            // إنشاء 5 صناديق
            boxesContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                box.innerHTML = `
                    <span class="box-number">${i+1}</span>
                    <div class="apple-icon"></div>
                `;
                boxesContainer.appendChild(box);
            }
            
            // إخفاء التفاحة في مكان عشوائي
            hideApple();
        }
        
        // إخفاء التفاحة في مكان عشوائي
        function hideApple() {
            // إخفاء جميع التفاحات
            document.querySelectorAll('.apple-icon').forEach(icon => {
                icon.style.display = 'none';
            });
            
            // اختيار مكان عشوائي جديد
            applePosition = Math.floor(Math.random() * 5);
        }
        
        // بدء اللعبة وعرض التفاحة
        startBtn.addEventListener('click', () => {
            attempts++;
            
            // عرض التفاحة في المكان المحدد
            const appleIcons = document.querySelectorAll('.apple-icon');
            appleIcons[applePosition].style.display = 'block';
            
            // تأثيرات الفوز
            createWinEffect();
            createConfetti();
            vibrate();
            
            // إخفاء التفاحة بعد 2 ثانية
            setTimeout(() => {
                hideApple();
            }, 2000);
        });
        
        // إنشاء تأثير الفوز
        function createWinEffect() {
            const effect = document.createElement('div');
            effect.className = 'win-effect';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 2000);
        }
        
        // إنشاء كونفيتي
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.width = `${Math.random() * 8 + 4}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = `hsl(${Math.random() * 30 + 30}, 100%, 50%)`;
                
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // عرض رسالة تنبيه
        function showAlert(message, type) {
            alertEl.textContent = message;
            alertEl.style.display = 'block';
            alertEl.style.borderLeftColor = type === 'error' ? 'var(--danger)' : 'var(--success)';
            
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 3000);
        }
        
        // تأثير اهتزاز للهواتف
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }
    </script>
</body>
</html>
