ا<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1xApple Predictor - نظام توقع التفاحة الذهبية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffcc00;
            --secondary: #ff6600;
            --dark: #1a1a1a;
            --light: #f8f8f8;
            --success: #4CAF50;
            --danger: #e74c3c;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:  Tajawal , sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at center, #333 0%, #111 100%);
            overflow-x: hidden;
        }
        
        /* النافذة المنبثقة */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }
        
        .popup.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .popup-content {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 204, 0, 0.3);
            transform: scale(0.7);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .popup.active .popup-content {
            transform: scale(1);
        }
        
        .popup h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 24px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .popup p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            text-align: center;
            border: 1px solid rgba(255, 204, 0, 0.3);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }
        
        .btn {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content:   ;
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 37%,
                rgba(255, 255, 255, 0.8) 45%,
                rgba(255, 255, 255, 0) 50%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        /* تأثيرات التحميل */
        .loader {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            position: relative;
        }
        
        .loader.active {
            display: block;
        }
        
        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loader-circle:nth-child(2) {
            border-top-color: var(--secondary);
            animation-delay: 0.2s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        
        .loader-circle:nth-child(3) {
            border-top-color: var(--success);
            animation-delay: 0.4s;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-check {
            display: none;
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }
        
        .success-check.active {
            display: block;
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        
        .checkmark {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: block;
            stroke-width: 5;
            stroke: var(--success);
            stroke-miterlimit: 10;
            box-shadow: inset 0 0 0 rgba(76, 175, 80, 0.5);
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }
        
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 5;
            stroke-miterlimit: 10;
            stroke: var(--success);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        
        @keyframes fill {
            100% { box-shadow: inset 0 0 0 40px rgba(76, 175, 80, 0); }
        }
        
        /* شاشة اللعبة */
        .game-container {
            display: none;
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 204, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .game-container.active {
            display: block;
        }
        
        .game-header {
            margin-bottom: 20px;
        }
        
        .game-header h2 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .game-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px dashed rgba(255, 204, 0, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .circle {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 204, 0, 0.2);
            border: 2px solid rgba(255, 204, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
        }
        
        .apple {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url( data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60"><path fill="%23ffcc00" d="M30,5c-7,0-12,4-12,10c0,6,7,12,12,12s12-6,12-12C42,9,37,5,30,5z"/><path fill="%23ff6600" d="M30,27c-7,0-12-6-12-12c0-6,5-10,12-10V27z"/><path fill="%234CAF50" d="M28,5h4v4h-4V5z"/><path fill="%23ffffff" d="M30,40c-3,0-5-2-5-5s2-5,5-5s5,2,5,5S33,40,30,40z" opacity="0.2"/></svg> );
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(255, 204, 0, 0.4));
            display: none;
        }
        
        .prediction-area {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(76, 175, 80, 0.2);
            border: 3px solid var(--success);
            pointer-events: none;
            display: none;
            z-index: 5;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .controls button {
            min-width: 150px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }
        
        .stat {
            text-align: center;
            padding: 8px;
        }
        
        .stat h3 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .stat p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
        
        /* تأثيرات الجوائز */
        .golden-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 10px var(--primary);
        }
        
        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 204, 0, 0.3) 0%, transparent 70%);
            z-index: 999;
            pointer-events: none;
            opacity: 0;
            animation: fadeInOut 2s ease-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
        
        /* تأثيرات الهاتف */
        @media (max-width: 500px) {
            .popup-content {
                padding: 20px;
            }
            
            .game-area {
                height: 200px;
            }
            
            .controls button {
                min-width: 120px;
                padding: 12px 20px;
            }
            
            .stat h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- النافذة المنبثقة لطلب ID -->
    <div class="popup active" id="idPopup">
        <div class="popup-content">
            <h2>مرحبًا بكم في نظام توقع التفاحة الذهبية</h2>
            <p>لبدء استخدام النظام، يرجى إدخال معرف حسابك في 1xBet للتحقق</p>
            
            <div class="input-group">
                <input type="text" id="userIdInput" placeholder="أدخل ID حساب 1xBet">
            </div>
            
            <button class="btn" id="verifyBtn">تحقق من المعرف</button>
            
            <div class="loader" id="loader">
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
            </div>
            
            <div class="success-check" id="successCheck">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
        </div>
    </div>
    
    <!-- شاشة اللعبة الرئيسية -->
    <div class="game-container" id="gameContainer">
        <div class="game-header">
            <h2>التفاحة الذهبية - 1xApple</h2>
            <p>ID المستخدم: <span id="userDisplayId">12345678</span></p>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="apple" id="apple"></div>
            <div class="prediction-area" id="prediction"></div>
            <!-- الدوائر ستضاف هنا ديناميكيًا -->
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn">بدء</button>
            <button class="btn" id="predictBtn">توقع الموقع</button>
        </div>
        
        <div class="stats">
            <div class="stat">
                <h3 id="attempts">0</h3>
                <p>المحاولات</p>
            </div>
            <div class="stat">
                <h3 id="accuracy">100%</h3>
                <p>الدقة</p>
            </div>
            <div class="stat">
                <h3 id="streak">0</h3>
                <p>الفوز المتتالي</p>
            </div>
        </div>
    </div>
    
    <script>
        // عناصر DOM
        const idPopup = document.getElementById( idPopup );
        const gameContainer = document.getElementById( gameContainer );
        const userIdInput = document.getElementById( userIdInput );
        const verifyBtn = document.getElementById( verifyBtn );
        const loader = document.getElementById( loader );
        const successCheck = document.getElementById( successCheck );
        const userDisplayId = document.getElementById( userDisplayId );
        
        const gameArea = document.getElementById( gameArea );
        const apple = document.getElementById( apple );
        const prediction = document.getElementById( prediction );
        const startBtn = document.getElementById( startBtn );
        const predictBtn = document.getElementById( predictBtn );
        const attemptsEl = document.getElementById( attempts );
        const accuracyEl = document.getElementById( accuracy );
        const streakEl = document.getElementById( streak );
        
        // متغيرات اللعبة
        let attempts = 0;
        let correctPredictions = 0;
        let currentStreak = 0;
        let maxStreak = 0;
        let applePosition = { x: 0, y: 0 };
        let gameAreaRect = gameArea.getBoundingClientRect();
        let userId =   ;
        let circles = [];
        const circleCount = 5; // عدد الدوائر
        
        // تحقق من ID
        verifyBtn.addEventListener( click , verifyUserId);
        
        function verifyUserId() {
            const id = userIdInput.value.trim();
            
            if (!id || id.length < 6) {
                alert( يرجى إدخال معرف حساب صحيح (6 أحرف على الأقل) );
                return;
            }
            
            userId = id;
            verifyBtn.style.display =  none ;
            loader.classList.add( active );
            
            // محاكاة عملية التحقق من السيرفر
            setTimeout(() => {
                loader.classList.remove( active );
                successCheck.classList.add( active );
                
                // عرض ID المستخدم
                userDisplayId.textContent = userId;
                
                // الانتقال إلى شاشة اللعبة بعد التأكيد
                setTimeout(() => {
                    idPopup.classList.remove( active );
                    gameContainer.classList.add( active );
                    initGame();
                }, 1500);
            }, 3000);
        }
        
        // تهيئة اللعبة
        function initGame() {
            updateGameAreaSize();
            createCircles();
            
            // مستمعي الأحداث
            startBtn.addEventListener( click , startGame);
            predictBtn.addEventListener( click , predictApplePosition);
            
            // تغيير حجم النافذة
            window.addEventListener( resize , updateGameAreaSize);
        }
        
        function updateGameAreaSize() {
            gameAreaRect = gameArea.getBoundingClientRect();
        }
        
        // إنشاء الدوائر
        function createCircles() {
            // إزالة أي دوائر موجودة مسبقًا
            circles.forEach(circle => circle.remove());
            circles = [];
            
            const maxX = gameAreaRect.width - 60;
            const maxY = gameAreaRect.height - 60;
            
            for (let i = 0; i < circleCount; i++) {
                const circle = document.createElement( div );
                circle.className =  circle ;
                
                // وضع عشوائي للدوائر مع التأكد من عدم تداخلها كثيرًا
                let x, y, overlapping;
                let attempts = 0;
                const maxAttempts = 100;
                
                do {
                    overlapping = false;
                    x = Math.floor(Math.random() * maxX);
                    y = Math.floor(Math.random() * maxY);
                    
                    // التحقق من التداخل مع الدوائر الأخرى
                    for (const otherCircle of circles) {
                        const otherX = parseInt(otherCircle.style.left);
                        const otherY = parseInt(otherCircle.style.top);
                        
                        const distance = Math.sqrt(Math.pow(x - otherX, 2) + Math.pow(y - otherY, 2));
                        if (distance < 80) { // مسافة أقل من 80 بكسل تعتبر تداخل
                            overlapping = true;
                            break;
                        }
                    }
                    
                    attempts++;
                    if (attempts >= maxAttempts) break;
                } while (overlapping);
                
                circle.style.left = `${x}px`;
                circle.style.top = `${y}px`;
                
                gameArea.appendChild(circle);
                circles.push(circle);
            }
        }
        
        // بدء اللعبة (إخفاء دائرة عشوائية وإظهار التفاحة مكانها)
        function startGame() {
            // إخفاء التفاحة أولاً
            apple.style.display =  none ;
            prediction.style.display =  none ;
            
            // اختيار دائرة عشوائية
            if (circles.length === 0) return;
            const randomIndex = Math.floor(Math.random() * circles.length);
            const randomCircle = circles[randomIndex];
            
            // الحصول على موقع الدائرة المختارة
            const circleX = parseInt(randomCircle.style.left);
            const circleY = parseInt(randomCircle.style.top);
            
            // إخفاء الدائرة المختارة
            randomCircle.style.display =  none ;
            
            // إظهار التفاحة في نفس مكان الدائرة
            apple.style.left = `${circleX}px`;
            apple.style.top = `${circleY}px`;
            apple.style.display =  block ;
            
            // حفظ موقع التفاحة
            applePosition = { x: circleX, y: circleY };
        }
        
        // توقع موقع التفاحة (100% دقة)
        function predictApplePosition() {
            if (apple.style.display !==  block ) {
                alert( يجب الضغط على زر "بدء" أولاً );
                return;
            }
            
            attempts++;
            attemptsEl.textContent = attempts;
            
            // إزاحة صغيرة لجعلها تبدو طبيعية
            const offsetX = (Math.random() * 10) - 5;
            const offsetY = (Math.random() * 10) - 5;
            
            prediction.style.left = `${applePosition.x + offsetX - 5}px`;
            prediction.style.top = `${applePosition.y + offsetY - 5}px`;
            
            correctPredictions++;
            currentStreak++;
            if (currentStreak > maxStreak) maxStreak = currentStreak;
            
            // تحديث الإحصائيات
            const accuracy = Math.round((correctPredictions / attempts) * 100);
            accuracyEl.textContent = `${accuracy}%`;
            streakEl.textContent = currentStreak;
            
            // عرض التوقع
            prediction.style.display =  block ;
            
            // تأثيرات الفوز
            celebrate();
            showWinAnimation();
        }
        
        // تأثيرات الفوز
        function celebrate() {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }
        
        function showWinAnimation() {
            const winAnim = document.createElement( div );
            winAnim.className =  win-animation ;
            document.body.appendChild(winAnim);
            
            setTimeout(() => {
                winAnim.remove();
            }, 2000);
        }
    </script>
</body>
</html>
