<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Apple - 1xBet Style</title>
    <style>
        :root {
            --gold: #FFD700;
            --gold-dark: #FF9900;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --card-border: #333;
            --text: #FFFFFF;
            --text-light: #AAAAAA;
            --highlight: #FF6600;
            --success: #4CAF50;
            --danger: #E74C3C;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text);
            font-family: 'Tajawal', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 20px;
            border: 1px solid var(--card-border);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .logo {
            color: var(--gold);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 14px;
        }
        
        /* اختيار عدد الصناديق */
        .box-selector {
            margin: 25px 0;
            text-align: center;
        }
        
        .box-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .box-option {
            width: 50px;
            height: 50px;
            background: var(--dark-bg);
            border: 2px solid var(--card-border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .box-option:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .box-option.selected {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--dark-bg);
            border-color: var(--gold);
        }
        
        /* منطقة اللعبة */
        .game-area {
            margin: 25px 0;
            display: none;
        }
        
        .boxes-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .box {
            width: 60px;
            height: 80px;
            background: var(--dark-bg);
            border: 2px solid var(--card-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .box:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }
        
        .box-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
            color: var(--text-light);
        }
        
        .apple-icon {
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60"><path fill="%23FFD700" d="M30,5c-7,0-12,4-12,10c0,6,7,12,12,12s12-6,12-12C42,9,37,5,30,5z"/><path fill="%23FF9900" d="M30,27c-7,0-12-6-12-12c0-6,5-10,12-10V27z"/><path fill="%234CAF50" d="M28,5h4v4h-4V5z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            display: none;
            animation: bounceIn 0.5s;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        /* أزرار التحكم */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--dark-bg);
            box-shadow: var(--shadow);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(255, 215, 0, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(1px);
        }
        
        .btn-secondary {
            background: var(--card-bg);
            color: var(--text);
            border: 2px solid var(--card-border);
        }
        
        /* تأثيرات الفوز */
        .win-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            animation: fadeInOut 2s;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 99;
        }
        
        /* الإحصائيات */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--gold);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-light);
        }
        
        /* رسائل التنبيه */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--gold);
            z-index: 200;
            display: none;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        
        /* تصميم للهواتف */
        @media (max-width: 500px) {
            .box {
                width: 50px;
                height: 70px;
            }
            
            .boxes-container {
                gap: 8px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">1x</div>
                <span>Golden Apple</span>
            </div>
            <div class="subtitle">اختر عدد الصناديق وابدأ اللعب</div>
        </div>
        
        <div class="box-selector">
            <div class="box-options">
                <div class="box-option" data-boxes="3">3</div>
                <div class="box-option" data-boxes="4">4</div>
                <div class="box-option selected" data-boxes="5">5</div>
                <div class="box-option" data-boxes="6">6</div>
                <div class="box-option" data-boxes="7">7</div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="boxes-container" id="boxesContainer"></div>
            
            <div class="controls">
                <button class="btn btn-primary" id="revealBtn">
                    <span>👁️</span> اظهار التفاحة
                </button>
                <button class="btn btn-secondary" id="resetBtn">
                    <span>🔄</span> اعادة
                </button>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="attempts">0</div>
                    <div class="stat-label">المحاولات</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="wins">0</div>
                    <div class="stat-label">الفوز</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="streak">0</div>
                    <div class="stat-label">متتالية</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="alert" id="alert"></div>
    
    <script>
        // عناصر DOM
        const boxOptions = document.querySelectorAll('.box-option');
        const gameArea = document.getElementById('gameArea');
        const boxesContainer = document.getElementById('boxesContainer');
        const revealBtn = document.getElementById('revealBtn');
        const resetBtn = document.getElementById('resetBtn');
        const attemptsEl = document.getElementById('attempts');
        const winsEl = document.getElementById('wins');
        const streakEl = document.getElementById('streak');
        const alertEl = document.getElementById('alert');
        
        // متغيرات اللعبة
        let selectedBoxes = 5;
        let boxes = [];
        let applePosition = -1;
        let attempts = 0;
        let wins = 0;
        let currentStreak = 0;
        let maxStreak = 0;
        let canReveal = true;
        
        // تهيئة اللعبة
        function initGame() {
            // إنشاء الصناديق
            boxesContainer.innerHTML = '';
            boxes = [];
            
            for (let i = 0; i < selectedBoxes; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                box.innerHTML = `
                    <span class="box-number">${i+1}</span>
                    <div class="apple-icon"></div>
                `;
                boxes.push(box);
                boxesContainer.appendChild(box);
            }
            
            // إخفاء التفاحة
            hideApple();
            
            // عرض منطقة اللعبة
            gameArea.style.display = 'block';
        }
        
        // إخفاء التفاحة في مكان عشوائي
        function hideApple() {
            // إخفاء جميع التفاحات
            document.querySelectorAll('.apple-icon').forEach(icon => {
                icon.style.display = 'none';
            });
            
            // اختيار مكان عشوائي جديد
            applePosition = Math.floor(Math.random() * selectedBoxes);
            canReveal = true;
        }
        
        // عرض التفاحة
        function revealApple() {
            if (!canReveal) return;
            
            attempts++;
            attemptsEl.textContent = attempts;
            
            // عرض التفاحة في المكان المحدد
            boxes[applePosition].querySelector('.apple-icon').style.display = 'block';
            
            // تأثيرات الفوز
            createWinEffect();
            createConfetti();
            
            wins++;
            currentStreak++;
            if (currentStreak > maxStreak) maxStreak = currentStreak;
            
            winsEl.textContent = wins;
            streakEl.textContent = currentStreak;
            
            canReveal = false;
            
            // عرض رسالة التنبيه
            showAlert('🎉 لقد وجدت التفاحة!', 'success');
        }
        
        // إنشاء تأثير الفوز
        function createWinEffect() {
            const effect = document.createElement('div');
            effect.className = 'win-effect';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 2000);
        }
        
        // إنشاء كونفيتي
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.width = `${Math.random() * 8 + 4}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = `hsl(${Math.random() * 30 + 30}, 100%, 50%)`;
                
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // عرض رسالة تنبيه
        function showAlert(message, type) {
            alertEl.textContent = message;
            alertEl.style.display = 'block';
            alertEl.style.borderLeftColor = type === 'success' ? 'var(--success)' : 'var(--danger)';
            
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 3000);
        }
        
        // مستمعي الأحداث
        boxOptions.forEach(option => {
            option.addEventListener('click', () => {
                boxOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedBoxes = parseInt(option.dataset.boxes);
                initGame();
            });
        });
        
        revealBtn.addEventListener('click', revealApple);
        
        resetBtn.addEventListener('click', () => {
            hideApple();
            currentStreak = 0;
            streakEl.textContent = currentStreak;
        });
        
        // بدء اللعبة عند التحميل
        window.addEventListener('load', initGame);
        
        // تأثير اهتزاز للهواتف
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }
    </script>
</body>
</html>
